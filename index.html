<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uwadukunze Ivan - Personal Webpage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        header {
            background: #007b7f;
            color: #fff;
            padding: 20px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        section {
            padding: 20px 0;
        }
        footer {
            background: #007b7f;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .certificates img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 10px;
        }
        .dropdown {
            cursor: pointer;
            padding: 10px;
            background: #007b7f;
            color: #fff;
            border: none;
            outline: none;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }
        .dropdown-content {
            display: none;
            padding: 0;
            margin: 0;
            list-style: none;
            border: 1px solid #ddd;
            background: #fff;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .dropdown-content.show {
            display: block;
            max-height: 200px;
        }
        .portfolio-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-gallery .project {
            width: 30%;
            margin-bottom: 20px;
        }
        .portfolio-gallery .project img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .portfolio-gallery .project p {
            text-align: center;
        }
        .blog-post {
            margin-bottom: 20px;
        }
        .blog-post h3 {
            margin: 0 0 10px;
        }
        .blog-post p {
            margin: 0;
        }
        a[download] {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007b7f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a[download]:hover {
            background: #005f5f;
        }
    </style>
</head>
